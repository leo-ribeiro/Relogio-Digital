<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Relógio Digital</title>
</head>
<body>
    <div id="time">
        <div class="circulo" style="--clr: #ff2972;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hora">00</div>
        </div>
        <div class="circulo" style="--clr: #fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutos">00</div>
        </div>
        <div class="circulo" style="--clr: #04fc43;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundos">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>

        setInterval(() =>{

            let hora = document.getElementById('hora');
            let minutos = document.getElementById('minutos');
            let segundos = document.getElementById('segundos');
            let ampm = document.getElementById('ampm');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >= 12 ? "PM" : "AM";

            // Converter 24hr para 12hr

            if (h > 12){
                h = h - 12;
            }

            // Adicionar o zero na frente do dígito
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            hora.innerHTML = h + "<br><span>Horas</span>";
            minutos.innerHTML = m + "<br><span>Minutos</span>";
            segundos.innerHTML = s + "<br><span>Segundos</span>";
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (440 * h) / 12;
            //12 hrs clock

            mm.style.strokeDashoffset = 440 - (440 * m) / 60;
            // 60 minutos

            ss.style.strokeDashoffset = 440 - (440 * s) / 60;
            // 60 segundos

            hr_dot.style.transform = 'rotate(${h * 30}deg)';
            // 360 / 12 = 30

            min_dot.style.transform = 'rotate(${m * 6}deg)';
            // 360 / 60 = 6

            sec_dot.style.transform = 'rotate(${s * 6}deg)';
            // 360 / 12 = 30
        })

        
    </script>
</body>
</html>
